<h2>In Add Employee Component</h2>
<table>
    <tr>
        <td>Employee Id</td>
        <td><input type="text" [(ngModel)]="empId" /></td>
    </tr>
    <tr>
        <td>Employee Name</td>
        <td><input type="text" [(ngModel)]="empName" /></td>
    </tr>
    <tr>
        <td>Employee Salary</td>
        <td><input type="text" [(ngModel)]="empSalary" /></td>
    </tr>
    <tr>
        <td>Employee Department</td>
        <td><input type="text" [(ngModel)]="empDepartment" /></td>
    </tr>
    <tr>
        <td>
            <input type="button" value="Add Employee" (click)="addData()" />
        </td>
    </tr>
</table>
